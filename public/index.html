<!doctype html>
<head>
    <title> icons </title>
</head>
<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>
<body>
    <div class="row">
        <div class="image-container"><img id="Rocket" src="img/Rocket1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="tri" src="img/tri.png" height="200" width="200"/></div>
        <div class="image-container"><img id="squ" src="img/squ.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>
</body>

<script>
    const Rocket = document.getElementById ('Rocket')
    const Rocket_audio = new Audio ('audio/Ring_ring.mp3')
    Rocket.onpointerdown = () => {
        Rocket_audio.play ()
        Rocket.src = 'img/Rocket2.png'
        setTimeout (() => Rocket.src = 'img/Rocket1.png', 1000)
}
</script>
