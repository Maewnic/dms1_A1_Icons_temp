<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>
<body>
    <div class="row">
        <div class="image-container"><img id="Rocket" src="img/Rocket1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="Love" src="img/Love1.png" height="200" width="200"/></div>
