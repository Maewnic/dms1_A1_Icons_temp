<!doctype html>
<head>
    <title> icons </title>
</head>
<style>
    .row{
        width:720px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
</style>
<body>
    <div class="row">
        <div class="image-container"><img id="Rocket" src="img/Rocket1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="Love" src="img/Love1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="Time" src="img/Time1.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img id="Magic" src="img/Magic1.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>
</body>

<script>
    const Rocket = document.getElementById ('Rocket')
    const Rocket_audio = new Audio ('audio/RocketSound.wav')
    Rocket.onpointerdown = () => {
        Rocket_audio.play ()
        Rocket.src = 'img/Rocket2.png'
        setTimeout (() => Rocket.src = 'img/Rocket1.png', 1000)
    }

    const Love = document.getElementById ('Love')
    const Love_audio = new Audio ('audio/LovePop.wav')
    Love.onpointerdown = () => {
        Love_audio.play ()
        Love.src = 'img/Love2.png'
        setTimeout (() => Love.src = 'img/Love1.png', 1000)
    }

    const Time = document.getElementById ('Time')
    const Time_audio = new Audio ('audio/Time.wav')
    Time.onpointerdown = () => {
        Time_audio.play ()
        Time.src = 'img/Time2.png'
        setTimeout (() => Time.src = 'img/Time1.png', 1000)
    }

    const Magic = document.getElementById ('Magic')
    const Magic_audio = new Audio ('audio/Magic.flac')
    Magic.onpointerdown = () => {
        Magic_audio.play ()
        Magic.src = 'img/Magic2.png'
        setTimeout (() => Magic.src = 'img/Magic1.png', 1000)
    }
</script>
